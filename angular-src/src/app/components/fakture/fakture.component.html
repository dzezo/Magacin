<div class="container-fluid">
  <div class="row">
    <app-navigacija></app-navigacija>
    <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
      <h1>Ulazne fakture</h1>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>DobavljaÄ</th>
              <th>Vrednost</th>
              <th>Datum prijema</th>
              <th>Datum isteka</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let inputfacture of inputfactures">
              <td><a (click)="getInputFacture(inputFacture.id)">{{inputFacture.dobavljac}}</a></td>
              <td>{{inputFacture.vrednost}}</td>
              <td>{{inputFacture.datumPrijema}}</td>
              <td>{{inputFacture.datumIsteka}}</td>
              <td><a (click)="deleteInputFacture(inputFacture.id)"><span class="fa fa-trash"></span></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
