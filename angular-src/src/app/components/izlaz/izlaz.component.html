<div class="container-fluid">
  <div class="row">
    <app-navigacija></app-navigacija>
    <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
      <h1>Kreiraj novu izlaznu fakturu</h1>
      <form (submit)="izlaznaFakturaSubmit()">
<!-- START Input Forma za Dovavljaca-->
  	    <div class="pt-3 inputForm">
  		    <div class="form-group form-inline input-group">
  		      <input [(ngModel)]="kupac" type="text" class="form-control" name="kupac" placeholder="Kupac">
  		    </div>
  		    <hr style="border-color: #FFF;">
  		    <div class="form-group form-inline input-group">
  		      <input [(ngModel)]="brojRacuna" type="text" class="form-control" name="brojRacuna" placeholder="Broj računa">
  		      <input [(ngModel)]="datumIzdavanjaRacuna"  type="text" class="form-control" name="datumIzdavanjaRacuna" placeholder="Datum izdavanja računa">
  		    </div>
  	    </div>
<!-- END Input Forma za Dovavljaca-->

<!-- START Input Dinamicna Tabela -->
    		<div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-inverse">
                <tr>
                  <th>Šifra</th>
                  <th>Ime</th>
                  <th>Prodajna cena</th>
                  <th>Količina</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <a (click)="removeArtikl()"><span class="fa fa-minus-square fa-2x"></span></a>
                    <a (click)="addArtikl()"><span class="fa fa-plus-square fa-2x"></span></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
<!-- END Input za novi artikl -->   

<!-- END Input Dinamicna Tabela -->
<hr>
<!-- START Add i suma -->
          <div class="spread">
            <input class="btn btn-primary" type="submit" value="Dodaj fakturu">
            <div class="row">
              <label>Suma:</label>
              <p class="prikazPolje">{{bla}}</p>
            </div>
          </div>
<!-- END Add i suma --> 
      </form>
    </main>
  </div>
</div>
