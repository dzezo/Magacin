<div class="container-fluid">
  <div class="row">
    <app-navigacija></app-navigacija>
    <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
      <h1>Izlazne fakture</h1>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Kupac</th>
              <th>Vrednost</th>
              <th>Datum izdavanja</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let outputfacture of outputfactures">
              <td><a (click)="getOutputFacture(outputFacture.id)">{{outputFacture.kupac}}</a></td>
              <td>{{outputFacture.vrednost}}</td>
              <td>{{outputFacture.datumIzdavanja}}</td>
              <td><a (click)="deleteOutputFacture(outputFacture.id)"><span class="fa fa-trash"></span></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
