<div class="container-fluid">
  <div class="row">
    <app-navigacija></app-navigacija>
    <main class="col-sm-9 ml-sm-auto col-md-10 ml-md-auto pt-3" role="main">
    	<h1>Nova ulazna faktura</h1>
    	<!-- INVOICE INFO START -->
    	<div class="info-wrapper">
	    	<form class="col-md-6" style="padding: 10px 15px;">
	    		<div class="form-group">
	    			<label for="supplier-name">Dobavljač: </label>
	            	<input class="form-control" type="text" id="supplier-name" placeholder="Naziv dobavljača">
	            	<label for="supplier-taxId">PIB: </label>
	            	<input class="form-control" type="text" id="supplier-taxId" placeholder="PIB dobavljača">
	    		</div>
	    	</form>
	    	<form class="col-md-6" style="padding: 10px 15px;">
	    		<div class="form-group">
	    			<label for="supplier-refNum">Poziv na broj: </label>
	            	<input class="form-control" type="text" id="supplier-refNum" placeholder="Poziv na broj">
	            	<label for="supplier-invNum">Broj fakture: </label>
	            	<input class="form-control" type="text" id="supplier-invNum" placeholder="Broj fakture">
	    		</div>
	    		<div class="form-group">
	    			<!-- RECIEVE DATE -->
	    			<label for="supplier-recvDate">Datum dospeća: </label>
		            <div id="supplier-recvDate" class="input-group date">
		             <input class="form-control" placeholder="mm/dd/yyyy" type="text"/>
		             <div class="input-group-addon">
		              <span class="fa fa-calendar" style="padding: 0 15px;" aria-hidden="true"></span>
		             </div>
		            </div>
		            <!-- RECIEVE DATE ENDS -->
		            <!-- EXPIRATION DATE -->
		            <label for="supplier-expDate">Datum isteka: </label>
		            <div id="supplier-expDate" class="input-group date">
		             <input class="form-control" placeholder="mm/dd/yyyy" type="text"/>
		             <div class="input-group-addon">
		              <span class="fa fa-calendar" style="padding: 0 15px;" aria-hidden="true"></span>
		             </div>
		            </div>
		            <!-- EXIPIRATION DATE ENDS -->
	    		</div>
	    	</form>
	    </div>
    	<!-- INVOICE INFO END -->
    	<!-- INVOICE ITEMS START -->
    	<table class="table table-hover">
          	<thead class="thead-inverse">
            	<th style="width:10%;">Šifra</th>
            	<th style="width:30%;">Ime</th>
            	<th style="width:10%;">Količina</th>
            	<th style="width:20%;">Nabavna cena</th>
            	<th style="width:20%;">Prodajna cena</th>
            	<th style="width:10%;"></th>
          	</thead>
          <tbody>
            <tr *ngFor='let row of rowData'>
            	<td style="width:10%;"><input [(ngModel)]="row.code" name="row.code"></td>
			    <td style="width:30%;"><input [(ngModel)]="row.name" name="row.name"></td>
			    <td style="width:10%;"><input (focusout)="sumInvoice()" [(ngModel)]="row.quantity" name="row.quantity"></td>
			    <td style="width:20%;"><input (focusout)="sumInvoice()" [(ngModel)]="row.purchaseP" name="row.purchaseP"></td>
			    <td style="width:20%;"><input [(ngModel)]="row.sellingP" name="row.sellingP"></td>
			    <td style="width:10%;"><a (click)="removeRow(row.id)"><span class="fa fa-trash"></span></a></td>
		  	</tr>
          </tbody>
          <!-- ADD ITEM -->
          <button (click)="addRow(rowId)" class="btn btn-primary">Novi Artikal</button>
        </table>
    	<!-- INVOICE ITEMS END -->
		<hr>
		<!-- SUBMIT START -->
    	<div class="actions">
    		<button (click)="submitInvoice()" class="btn btn-primary" type="submit">Dodaj fakturu</button>
    		<div class="sum">
    			<label>Suma: {{sum}}</label>
    		</div>
        </div>
        <!-- SUBMIT END -->
    </main>
  </div>
</div>
